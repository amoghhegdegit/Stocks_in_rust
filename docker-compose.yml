version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: stock_analyst
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock_analyst:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_SERVER_HOST: 0.0.0.0
      APP_SERVER_PORT: 8080
      APP_DATABASE_URL: postgres://postgres:postgres@postgres:5432/stock_analyst
      APP_API_KEYS_ALPHA_VANTAGE: ${ALPHA_VANTAGE_KEY:-demo}
      APP_API_KEYS_YAHOO_FINANCE: ${YAHOO_FINANCE_KEY:-demo}
      APP_API_KEYS_FINNHUB: ${FINNHUB_KEY:-demo}
      APP_API_KEYS_NEWS_API: ${NEWS_API_KEY:-demo}
      RUST_LOG: info
    ports:
      - "8080:8080"
    volumes:
      - ./web:/app/web:ro
    restart: unless-stopped

volumes:
  postgres_data: